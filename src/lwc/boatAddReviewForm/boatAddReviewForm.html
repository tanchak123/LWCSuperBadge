<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
    <lightning-record-edit-form object-api-name="BoatReview__c" onsuccess={handleSuccess} onsubmit={handleSubmit}>
    <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
            <div class="slds-form-element">
                <!-- review subject field code using nameField -->
                <lightning-messages>
                </lightning-messages>
                <lightning-layout-item size="12">
                    <lightning-input-field field-name="Name">
                    </lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <p>{labelRating}</p>
                    <c-five-star-rating rating-value={rating} for="record-name" onratingchange={handleRatingChanged}>
                    </c-five-star-rating>
                </lightning-layout-item>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
            <lightning-input-field field-name="Comment__c">
            </lightning-input-field>
        </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
        <lightning-button label="Submit" type="submit" icon-name="utility:save"></lightning-button>
        <!-- add submit button -->
    </div>
    </lightning-record-edit-form>
    <!-- </lightning-record-edit-form> -->
</template>
